<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script lang="text/javascript">
           function testSwap() {
       	 var headStyle = document.getElementById("head").style; var inverted = headStyle.background.startsWith("black");
          headStyle.background = inverted ? "white" : "black"; //if it isn't inverted yet, invert colors
      headStyle.color = inverted ? "black" : "white";
       }
    </script>
  </head>

  <body>
    <button onclick="document.getElementById('app').innerHTML ='yes it worked'">
      try
    </button>
    <button onclick="testSwap()">Swap!</button>
    <h1 id="head">hi</h1>
    <div id="app">nothing yet</div>
  </body>
</html>
